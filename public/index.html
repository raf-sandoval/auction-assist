  <title>Car Auction Yearly Price Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Car Auction: Average Price per Model Year</h1>

    <form id="search-form" autocomplete="off">
      <div class="form-group">
        <label for="make-input">Make</label>
        <input type="text" id="make-input" placeholder="e.g. Volkswagen" required />
      </div>
      <div class="form-group">
        <label for="model-input">Model</label>
        <input type="text" id="model-input" placeholder="e.g. Golf GTI" required />
      </div>
      <div class="form-group">
        <label for="year-from-input">Year From</label>
        <input type="number" id="year-from-input" min="1980" max="2099" value="2015" required />
      </div>
      <div class="form-group">
        <label for="year-to-input">Year To</label>
        <input type="number" id="year-to-input" min="1980" max="2099" value="2021" required />
      </div>
      <div class="form-group" style="min-width:120px;max-width:160px;">
        <button type="submit" id="search-btn">Search</button>
      </div>
    </form>

    <div id="filter-panel" style="display:none;"></div>
    <div id="chart-container" style="display:none;">
      <canvas id="barChart" height="120"></canvas>
    </div>
    <div id="sort-panel" style="display:none;"></div>
    <div id="car-list">
        <div class="hint">Enter search criteria above and click "Search".</div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
